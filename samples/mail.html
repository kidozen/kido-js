<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Kidozen Samples</title>        
        <meta name="viewport" content="width=device-width, initial-scale=1"> 

        <link rel="stylesheet" href="http://code.jquery.com/mobile/1.1.0/jquery.mobile-1.1.0.min.css" />
        <script src="http://code.jquery.com/jquery-1.6.4.min.js"></script>
        <script src="http://code.jquery.com/mobile/1.1.0/jquery.mobile-1.1.0.min.js"></script>
        <style>
            #object {
                height: 100px;
            }
        </style>
    </head>
    <body>

    <div id="storage" data-role="page">
        
        <div data-role="header">
            <h1>Kidozen - Notifications Sample</h1>
            <a href="index.html" data-icon="arrow-l" data-ajax="false">back</a>
        </div>

        <div data-role="content">   
            <form id="sendForm">
                <h3>Send email</h3>
                <div data-role="fieldcontain">
                    <label for="from">from</label>
                    <input type="text" id="from">
                </div>
                <div data-role="fieldcontain">
                    <label for="to">to</label>
                    <input type="text" id="to">
                </div>
                <div data-role="fieldcontain">
                    <label for="subject">subject</label>
                    <input type="text" id="subject">
                </div>
                <div data-role="fieldcontain">
                    <label for="bodyText">bodyText</label>
                    <input type="text" id="bodyText">
                </div>
                <div data-role="fieldcontain">
                    <label for="bodyHtml">bodyHtml</label>
                    <input type="text" id="bodyHtml">
                </div>
                <input id="sendMail" type="submit" value="send">
            </form>
        </div>
    </div>

    <!-- KIDOZEN SDK -->
    <script src="/js/kido-0.0.1.js"></script>
    
    
    <script type="text/javascript">
        $(document).ready(function() {

            $("#clearLogButton").click(function(e) {
                e.preventDefault();
                e.stopPropagation();

                $("#log").empty();
            });         

            $("#sendMail").click(function(e) {
                e.preventDefault();
                e.stopPropagation();

                var mail = new Kido().mail();

                mail
                    .send({
                        to: $("to").val(),
                        from: $("from").val(),
                        subject: $("subject").val(),
                        bodyText: $("bodyText").val(),
                        bodyHtml: $("bodyHtml").val()
                    })
                    .done(function() {
                        alert('email sent');
                    })
                    .fail(function() {
                        alert('email not sent.');
                    });
            });
        });

        function currentTime() {
            return new Date().getHours().toString() + ":" + new Date().getMinutes().toString() + ":" + new Date().getSeconds().toString();
        };
    </script>
</body>
</html>
